<app-header-card>
  <ng-container card-header>
    <a class="btn btn-secondary float-start" routerLink="/consulta">Volver a buscar</a>
    <h1 class="h3"> Informaci√≥n general</h1>
  </ng-container>
</app-header-card>
<app-body-card>
<ng-container card-body>
  <div class="row" *ngIf="!(isLoading | async)">
    <div class="col-sm-6" *ngFor="let item of keysData">
      <!-- dictionaryKeyText devuelve el texto correspondiente al key que se quiere transformar. -->
      <label [for]="item" class="form-label"> {{ ('keydictionary-'+item) | dictionaryKeyText }} </label>
      <input [id]="item" class="form-control" [value]="valueProp(item)" disabled>
    </div>
    <div *ngIf="isLoading | async" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>

</app-body-card>
